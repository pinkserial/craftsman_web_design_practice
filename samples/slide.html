  <hr>

  <div class="wrapper">
    <div class="carousel-container">
      <div class="carousel-item">
        1
        <img src="https://via.placeholder.com/300/92c952" alt="Image 1">
      </div>
      <div class="carousel-item">
        2

    </div>
    <!-- <button id="prevBtn" class="carousel-button">&#10094;</button>
    <button id="nextBtn" class="carousel-button">&#10095;</button> -->
  </div>


  <script>
    const slide = document.querySelector(".slide");

    let slideIndex = 0;

    function slideshow() {
      // console.log(slide.children);
      const translate = slideIndex * -100;
      slide.style.left = translate + '%';
      slideIndex++;
      if (slideIndex >= slide.children.length) {
        slideIndex = 0;
      }

      setTimeout(slideshow, 3000);
    }

    setTimeout(slideshow, 3000);
  </script>

  <script>
    const carouselUl = document.querySelector('.carousel_1');
    let currentIndex = 0;

    function showCarousel() {
      carouselUl.style.transition = '';
      carouselUl.style.left = '-100%';

      setTimeout(function () {
        const items = document.querySelectorAll('.item');
        carouselUl.append(items[0]);
        carouselUl.style.left = '';
        carouselUl.style.transition = 'none';
      }, 1000);

    }

    setInterval(showCarousel, 3000);

    //////////////////////////////////////////////////////////
    let index = 0;

    function showSlides() {
      const items = document.querySelectorAll('.slide-item');

      for (const item of items) {
        item.style.opacity = '';
        item.style.transition = '';
      }

      items[index].style.opacity = 1;
      items[index].style.transition = 'opacity 1s ease-in-out';

      index++;
      if (index == 3) index = 0;

      setTimeout(showSlides, 3000);
    }

    showSlides();
  </script>
</body>

</html>
